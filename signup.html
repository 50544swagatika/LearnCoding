<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Create a new Account</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="bcol">
    <!-- signup design -->
    <div class="container">
        <div class="card" id="cardcol">
            <div class="card-body mx-auto">
                <h4 class="card-title mb-3 text-center">Creating a New Account</h4>
                <a href="" class="btn btn-block btn-danger"> <i class="fab fa-google" ></i> Login via Google</a>
                <a href="" class="btn btn-block btn-primary"> <i class="fab fa-facebook"></i> Login via Facebook</a>

                <p class="divider"> <span class="bg-light">OR</span></p>

                <form action="">
                    <div class="input-group">
                      <div class="input-group-text "><i class="fa fa-user"></i></div>
                      <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Enter name">
                    </div>
                    <div class="input-group">
                      <div class="input-group-text "><i class="fa fa-envelope"></i></div>
                      <input type="Email" class="form-control" id="autoSizingInputGroup" placeholder="Enter Email">
                    </div>
                    <div class="input-group">
                      <div class="input-group-text "><i class="fa fa-phone"></i></div>
                      <select class="form-control" style="max-width: 80px;"><option >+91</option>
                                                                            <option >+92</option>
                                                                            <option >+93</option>
                      </select>
                      <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Phone No">
                    </div>
                    <div class="input-group">
                      <div class="input-group-text "><i class="fa fa-building" placeholder="Profession "></i></div>
                      <select class="form-control"><option disabled>--Select UserType--</option>
                                                   <option>Student</option>
                                                   <option>Employee</option>
                                                   <option>Teacher</option>
                      </select>
                    </div>
                    <div class="input-group">
                      <div class="input-group-text "><i class="fa fa-lock"></i></div>
                      <input type="password" class="form-control" id="autoSizingInputGroup" placeholder="Password">
                    </div>
                    <div class="input-group">
                      <div class="input-group-text "><i class="fa fa-unlock"></i></div>
                      <input type="password" class="form-control" id="autoSizingInputGroup" placeholder="Repeat password">
                    </div>

                    <button type="submit" class="btn btn-block btn-primary">Create </button>
                    <button type="reset" class="btn btn-block btn-primary">Reset</button>

                    <h6 class="text-center mt-3">Have an Account? <a href="login.html">Log In</a></h6>
                </form>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
